<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Attribute</title>
</head>
<body>
    <a id="thisLink" href="https://www.youtube.com/" target="_blank">Youtube</a>
    <script>
        thisLinkDOM = document.getElementById("thisLink")
        console.log(thisLinkDOM.getAttribute("href"))
        console.log(thisLinkDOM.getAttribute("target"))
    </script>
</body>
</html>
