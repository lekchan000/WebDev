<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Content</title>
</head>
<body>
    <div id="pullcontent">Hello<span style="display: none;">World</span></div>

    <div> Interest </div>
    <div id="content"> 
        <ul>
            <li>Sports</li>
            <li>Games</li>
            <li>Movies</li>
            <li>Books</li>
        </ul>
    </div>
    <input type="checkbox" name="interest" value="Sports"> Sports
    <input type="checkbox" name="interest" value="Games"> Games
    <input type="checkbox" name="interest" value="Movies"> Movies
    <input type="checkbox" name="interest" value="Books"> Books

    <button onclick="submitInterest()">Interest</button>


    <script>
        let HelloWorldDOM = document.getElementById("pullcontent")
        console.log(HelloWorldDOM.textContent)
        console.log(HelloWorldDOM.innerText)
        console.log(HelloWorldDOM.innerHTML)

        function submitInterest(){
            let interestDOM = document.querySelectorAll("input[name=interest]")
            for (let i = 0; i<interestDOM.length;i++) {
                if(interestDOM[i].checked) {
                    console.log(interestDOM[i].value)
                }
            }
        }
    </script>
</body>
</html>
