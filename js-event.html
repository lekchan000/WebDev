<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----------------------------------------------------------------------------------------------->
    <button onclick="userClicked()">
        Click Here
    </button>
    <!----------------------------------------------------------------------------------------------->
    <input type="radio" name="gender" value="male" onchange="changegender()"> male
    <input type="radio" name="gender" value="female" onchange="changegender()"> female
    <!----------------------------------------------------------------------------------------------->
    Nickname <input type="text" name="nickname" onkeyup="changenickname()">
    <!----------------------------------------------------------------------------------------------->
    <div onmouseover="overItem()" onmouseup="upItem()" onmousedown="downItem()">
        Click Here
    </div>
    <!----------------------------------------------------------------------------------------------->
    <button onclick="clickItem()">
        1st button
    </button>
    <button id="button2nd">
        2nd button
    </button>
    <!----------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------->
    
    
    <script>
    //----------------------------------------------------------------------------------------------->
        function userClicked() {
            console.log("Button Clicked")
        }
    //-----------------------------------------------------------------------------------------------
        function changegender() {
            console.log("Change Gender")
            let genderIn = document.querySelectorAll("input[name=gender]")
            let gender = ""
            for (let i=0 ; i<genderIn.length;i++){
                if(genderIn[i].checked){
                    gender = genderIn[i].value
                }
            }
            console.log("Selected gender :",gender)
        }
    //-----------------------------------------------------------------------------------------------
        function changenickname() {
            let nickDOM = document.querySelector("input[name=nickname]")
            console.log("Change Nickname : ",nickDOM.value)
        }
    //-----------------------------------------------------------------------------------------------
        function overItem(){
            console.log("mouse over")
        }
        function upItem(){
            console.log("mouse up")
        }
        function downItem(){
            console.log("mouse down")
        }
    //-----------------------------------------------------------------------------------------------
        function clickItem(){
            console.log("1st clicked")
        }

        let button2ndDom = document.getElementById("button2nd")
        button2ndDom.addEventListener("click",function(){
            console.log("2nd clicked")
        })
    </script>
</body>
</html>
