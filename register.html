<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Register Form</h1>
    <div>
        Fisrtname   <input type="text"      placeholder="Enter your name"       id="name">
    </div>
    <div>
        Lastname    <input type="text"      placeholder="Enter your lastname"   id="lastname">
    </div>
    <div>
        Age         <input type="number"    placeholder="Enter your age"        id="age" min="18" max="100">
    </div>
    <div>
        Gender
    </div>
    <div>
        <input name="gender" type="radio"> male
    </div>
    <div>
        <input name="gender" type="radio"> female
    </div>
    <div>
        <input name="gender" type="radio"> none
    </div>
    <div>Interest</div>
    <div>
        <input name="Interest" type="checkbox"> Book
    </div>
    <div>
        <input name="Interest" type="checkbox"> Game
    </div>
    <div>
        <input name="Interest" type="checkbox"> Movie
    </div>
    <div>
        <input name="Interest" type="checkbox"> Sport
    </div>
    <div>
        <input name="Interest" type="checkbox"> Female
    </div>
    <div>
        Description 
        <div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
